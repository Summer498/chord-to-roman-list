<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chord to Roman Numeral</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="container">
    <h1>Chord to Roman Numeral</h1>
    <label for="chordInput">Lead Sheet Chords:</label>
    <textarea id="chordInput" placeholder="e.g. C F G7 Am"></textarea>
    <div>
      <label><input type="radio" name="sort" value="score" checked> ascending accidental count</label>
      <label><input type="radio" name="sort" value="alphabetical"> alphabetical order</label>
      <label><input type="radio" name="sort" value="fifths"> circle of fifth order</label>
    </div>
    <div class="output" id="romanOutput"></div>
  </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
